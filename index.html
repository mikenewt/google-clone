<!DOCTYPE html>
<head>
    <title>Google</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
        
            <div class="header">
                <header>
                    <ul id="account">
                        <li><a href="#">+You</a></li>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><img src="images/grid.png" alt="Google Apps" /></a></li>
                        <li><span id="sign-in"><a href="#">Sign In</a></span></li>
                    </ul>
                </header>
            </div>
            
            <div class="main">
                
                <div id="logo">
                    <img src="images/google-logo.png" alt="Welcome to Google!" />
                </div>
                
                <div id="search">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <form>
                                        <input type="text" name="search" id="search-field">
                                    </form>
                                </td>
                                <td><span id="mic"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div id="buttons">
                    <ul id="button-list">
                        <li>Google Search</li>
                        <li>I'm Feeling Lucky</li>
                    </ul>
                </div>
            </div>
        </div>
            
        <div class="footer">
            <div id="foot-wrapper">
                <ul id="left-footer">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
                <ul id="right-footer">
                    <li>Privacy & Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
